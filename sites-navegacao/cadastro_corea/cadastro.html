<!DOCTYPE html>
<html>
<head>
	<title>Login/Fale_Coreano</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="cadastro.css">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
</head>
<body>

	<!--<div class="img">
		<img src="nava_login.png" >
	</div>-->

	<form class="formulario_cadastro">
		<fieldset>
			<img src="nava_login.png">
			<div class="login">
				<img src="">
				<h3 class="usuario">E-mail</h3>
				<input type="email" name="email" required="obrigatorio" maxlength="50" autofocus="ir_tela_email"><!--aqui é o -email-->

				<h3 class="senha">Senha</h3>
				<input type="password" name="senha" required="obrigatorio"><!--aqui é a senha-->

				<h3 class="senha">Repetir a Senha</h3>
				<input type="password" name="confirmacao_senha"><!--Repetir a Senha-->

			</div><!--login-->

			<!-- aqui é a opção para manter conectado ao login-->
			<div class="connect">
				<div class="con">
					<input type="checkbox" name="conectado" value="conectado"><span>Lembrar sempre</span>
				</div>
			</div>

			<!-- aqui é onde clica para entrar em sua conta já com o value-->
			<div class="entrar">
				<input type="submit" name="acao" value="Cadastrar"><!--cadastrar-->
			</div>
			<div class="google_facebook">

				<a href=""><div class="google">
					<h4>Google</h4>
					<div class="clear"></div>
				</div></a><!--google-->

				<a href=""><div class="facebook">
					<h4>Facebook</h4>
					
				</div></a><!--facebook-->
				<div class="clear"></div><!--clear-->
				<div class="espaco_final"></div><!--espaco_final-->
				
			</div><!--google_facebook-->
	</fieldset>
	</form><!--formulario-cadastro-->

</body>
</html>
